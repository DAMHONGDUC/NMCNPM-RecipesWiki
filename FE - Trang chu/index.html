<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <script
      src="https://kit.fontawesome.com/1147679ae7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>RecipesWiki</title>
  </head>

  <body>
    <header>
     <nav class="header__menu">
        <ul>
          <li class="btn_menu"><img src="Image/btn_menu.png" /></li>
          <li><a href="">Trang chủ</a></li>
          <li><a href="">Tìm kiếm</a></li>
          <li class="active"><a href=""><span >RecipesWiki</span></a></li>
          <li><a href="">Chủ đề</a></li>
          <li><a href="">About us</a></li>
          <li class="btn_account"> <img src="Image/account.png" /></li>
        </ul>
    
     </nav>
    </header>
    <div class="container">
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
        
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="Image/slide1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="Image/slide2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="Image/slide3.jpg" alt="">
          </div>
         
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
           
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
         
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
    </div>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 3){
        counter = 1;
      }
    }, 5000);
    </script>
  </body>
</html>
